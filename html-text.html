<html lang="en">

<head>

        /* internal */
        p {
            color: orange;
        }
    </style>


</head>
<!-- external style -->

<body>
    <!-- the 2nd class declared in css file will be higher heirrarchy -->

    <!-- inline -->
    <p style="color: red">This is a para for CSS</p>
    <h1>Hello there</h1>

    <p id="id2">This is also a samle line </p>
